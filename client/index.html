<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>TaskNest</title>
    <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-linear-to-br from-white via-black to-orange-500 flex items-center justify-center p-6">
    <div class="w-full max-w-lg backdrop-blur-xl bg-white/20 shadow-2xl rounded-3xl p-8 text-white">
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold tracking-tight"> TaskNest </h1>
            <p class="text-white/80 text-sm mt-2"> Organize your day efficiently </p>
        </div>

        <form id="taskForm" class="flex gap-3">
            <input id="taskInput"type="text" placeholder="What needs to be done?" required class="flex-1 px-4 py-3 rounded-xl bg-white/30 placeholder-white/70 text-white focus:outline-none focus:ring-2 focus:ring-white/70 transition-all duration-700"/>
            <button class="px-5 py-3 bg-white text-indigo-600 font-semibold rounded-xl hover:bg-indigo-100 active:scale-95 transition-all duration-200 shadow-md"> Add </button>
        </form>

        <ul id="taskList" class="mt-8 space-y-4">
            <li class="bg-white/30 backdrop-blur-md px-4 py-3 rounded-xl flex justify-between items-center hover:bg-white/40 transition">
                <span>Sample Task</span>
                <div class="flex items-center gap-3">
                    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-green-500/20 hover:bg-green-500 hover:text-white text-green-300 transition duration-200"> ✓ </button>
                    <button class="w-8 h-8 flex items-center justify-center rounded-full bg-red-500/20 hover:bg-red-500 hover:text-white text-red-300 transition duration-200"> ✗ </button>
                </div>
            </li>
        </ul>
    </div>
    <script src="./script.js"></script>
</body>
</html>
